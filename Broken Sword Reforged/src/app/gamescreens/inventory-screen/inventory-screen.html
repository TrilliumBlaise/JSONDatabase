<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (min-width: 801px)" href="inventory-screen.css" />
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 800px)" href="inventory-screen-cellphones.css" />
    <script src="inventory-screen.js" type="module"></script>
    <title>Broken Sword: ReForged - Inventory</title>
  </head>
  <body>
    <div class="inventory">
      <span class="item-info"></span>
      <div class="equip-column weapon"></div>
      <div class="inventory-column">
        <div class="weapon-row">
          <div id="weapon-1" class="inventory-slot weapon"></div>
          <div id="weapon-2" class="inventory-slot weapon"></div>
          <div id="weapon-3" class="inventory-slot weapon"></div>
          <div id="weapon-4" class="inventory-slot weapon"></div>
          <div id="weapon-5" class="inventory-slot weapon"></div>
          <div id="weapon-6" class="inventory-slot weapon"></div>
          <div id="weapon-7" class="inventory-slot weapon"></div>
          <div id="weapon-8" class="inventory-slot weapon"></div>
          <div id="weapon-9" class="inventory-slot weapon"></div>
          <div id="weapon-10" class="inventory-slot weapon"></div>
        </div>
        <div class="crystal-row">
          <div id="crystal-1" class="inventory-slot crystalSlot"></div>
          <div id="crystal-2" class="inventory-slot crystalSlot"></div>
          <div id="crystal-3" class="inventory-slot crystalSlot"></div>
          <div id="crystal-4" class="inventory-slot crystalSlot"></div>
          <div id="crystal-5" class="inventory-slot crystalSlot"></div>
          <div id="crystal-6" class="inventory-slot crystalSlot"></div>
          <div id="crystal-7" class="inventory-slot crystalSlot"></div>
          <div id="crystal-8" class="inventory-slot crystalSlot"></div>
          <div id="crystal-9" class="inventory-slot crystalSlot"></div>
          <div id="crystal-10" class="inventory-slot crystalSlot"></div>
        </div>
        <div class="level_up-row">
          <div id="orb-1" class="inventory-slot orbSlot"></div>
          <div id="orb-2" class="inventory-slot orbSlot"></div>
          <div id="orb-3" class="inventory-slot orbSlot"></div>
          <div id="orb-4" class="inventory-slot orbSlot"></div>
          <div id="orb-5" class="inventory-slot orbSlot"></div>
        </div>
      </div>
    </div>
    <div class="player-info">
      <div class="gold-amount"></div>
      <div class="level"></div>
    </div>
  </body>
</html>
