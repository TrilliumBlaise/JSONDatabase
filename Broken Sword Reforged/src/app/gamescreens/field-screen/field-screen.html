<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 801px)"
      href="field-screen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 500px) and (max-width: 800px)"
      href="field-screen-cellphones.css"
    />
    <link rel="stylesheet" href="cloud-positions.css" />
    <script src="field-screen.js" type="module"></script>
    <title>Broken Sword: Reforged - Field</title>
  </head>
  <body>
    <div class="text">
      As you step outside of the village before you is a wide grassy field
    </div>
    <div class="background blur">
      <div class="background-field"></div>
      <div class="background-clouds"></div>
    </div>
    <div class="battle-screen fadeOut">
      <div class="battle-text"></div>
      <div class="battle-info">
        <div class="player">
          <div class="player-hp"></div>
        </div>
        <div class="buttons">
          <button class="attack-button">ATTACK</button>
          <button class="inventory-button">INVENTORY</button>
          <button class="run-button">RUN</button>
        </div>
      </div>
    </div>
    <div class="no-battle fadeOut">
      <button class="continue-button">CONTINUE</button>
      <button class="return-button">RETURN</button>
    </div>
    <div class="inventory-screen fadeOut">
      <button class="close-button">X</button>
    </div>
  </body>
</html>
